<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form>
            <h1>SignUp</h1>
            <div>
            Full Name:<br>
            <input type="text" name="Full Name">
        </div>
        <div>
            Email:<br>
            <input type="email" name="Email">
        </div>
        <div>
            Password:<br>
            <input type="password" name="password">
        </div>
        <div>
            Confirm-Password:<br>
            <input type="password" name="Confirm-Password">
        </div>
        <div>
            Gender:<br>
            <input type="radio" name="male" value="male">Male</input>
            <input type="radio" name="female" value="female">Female</input>
            <input type="radio" name="other" value="other">other</input>
        </div>
        <div>
            Security Question:
            <select>
                <option>What was your first pet name?</option>
                <option>What was your first job?</option>
                <option>What is your nick name?</option>
            </select>
            
        </div>
        <div>
            <textarea name="answer" rows="6" cols="60">
           
        </textarea>
        </div>
        <div>
            <input type="checkbox" name="terms-conditions" value="accept"> I agree to accept the terms and condition</input>
        </div>
        <div>
            <input type="submit" name="submit" value="submit">
        </div>
        </form>
    </body>
</html>
