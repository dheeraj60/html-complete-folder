<!--datalist element-->
<!--ID is to be assigned with the list in the input tag-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5- DATALIST ELEMENT</title>
    </head>
    <body>
        <form>
            <input list="technologies" name="technology"/>
            <datalist id="technologies">
                <option value="c">
                <option value="c++">
                <option value="python">
                <option value="java">
                <option value="c#">
                <option value="reactjs">
                <option value="javascript">
                <option value="django">
            </datalist>
        </form>
    </body>
</html>
